<!DOCTYPE html>
{% extends 'index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Display conatct</title>
</head>
<body>
<div class="col-lg-12 grid-margin stretch-card">
  <div class="card">
    <div class="card-body">
      <h4 class="card-title">DISPLAY contact</h4>
        <div class="table-responsive pt-3">
          <table class="table table-bordered">
            <thead>
              <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Subject</th>
                <th>Message</th>
              </tr>
            </thead>
            <tbody>
            {% for i in data %}
              <tr>
                <td>{{d.name}}</td>
                <td>{{d.email}}</td>
                <td>{{d.subject}}</td>
                <td>{{d.message}}</td>
                <td>
                  <a href="{% url 'delete_data' delid=i.id %}">
                    <button class="btn btn-primary">delete</button>
                  </a>
                </td>


              </tr>
            {% endfor %}
            </tbody>
          </table>
        </div>
    </div>
  </div>
</div>

</body>
</html>
{% endblock %}
