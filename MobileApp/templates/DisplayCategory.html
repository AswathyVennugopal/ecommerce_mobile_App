<!DOCTYPE html>
{% extends 'index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Display Category</title>
</head>
<body>
<div class="col-lg-12 grid-margin stretch-card">
  <div class="card">
    <div class="card-body">
      <h4 class="card-title">DISPLAY MOBILE TABLE</h4>
        <div class="table-responsive pt-3">
          <table class="table table-bordered">
            <thead>
              <tr>
                <th>Name</th>
                <th>Description</th>
                <th>Profile</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
            {% for d in data %}
              <tr>
                <td>{{d.Name}}</td>
                <td>{{d.Description}}</td>
                <td>
                  {% if d.Image %}
                  <img src="{{d.Image.url}}" width="100px" height="100px">
                  {% endif %}

                </td>
                <td>
                  <a href="{% url 'edit_category' categoryid=d.id %}">
                    <button class="btn btn-primary mr-2">Edit</button>
                  </a>
                  <a href="{% url 'delete_category' categoryid=d.id %}">
                    <button class="btn btn-primary mr-2">Delete</button>
                  </a>
                </td>
              </tr>
            {% endfor %}
            </tbody>
          </table>
        </div>
    </div>
  </div>
</div>

</body>
</html>
{% endblock %}
